<!DOCTYPE html>
<html>
<head>
  <title>Gender Validation</title>
  <style>
    #genderFeedback {
      color: red;
      margin-top: 10px;
    }
    #genderSuccess {
      color: green;
      margin-top: 10px;
    }
  </style>
  <script>
    function validateGender() {
      const genders = document.getElementsByName("gender");
      const feedback = document.getElementById("genderFeedback");
      const success = document.getElementById("genderSuccess");

      feedback.textContent = "";
      success.textContent = "";

      let selected = false;
      for (let i = 0; i < genders.length; i++) {
        if (genders[i].checked) {
          selected = true;
          break;
        }
      }

      if (!selected) {
        feedback.textContent = "Please select your gender.";
        return false;
      }

      success.textContent = "âœ… Gender selection is valid!";
      return true;
    }
  </script>
</head>
<body>
  <h3>Gender:</h3>
  <form onsubmit="return validateGender()">
    <label>Select your gender:</label><br/>
    <input type="radio" name="gender" value="Male"> Male<br/>
    <input type="radio" name="gender" value="Female"> Female<br/>
    <input type="radio" name="gender" value="Other"> Other<br/><br/>
    <input type="submit" value="Submit" />
  </form>
  <div id="genderFeedback"></div>
  <div id="genderSuccess"></div>
</body>
</html>
